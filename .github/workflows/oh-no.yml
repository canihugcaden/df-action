name: Download

on: [push]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: download
        run: |
          wget http://sebsauvage.net/files/df_pwiki_text.zip
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: |
            df_pwiki_text.zip
